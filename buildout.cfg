[buildout]
index = http://packages.lizardsystem.nl
find-links = http://packages.lizardsystem.nl/coverage-3.4a1.tar.gz
unzip = true
prefer-final = true
versions = versions
extensions = buildout.dumppickedversions
parts =
    sysegg
    django
    omelette
    console_scripts
    pyflakes
    sphinx
develop = .
#         local_checkouts/some_trunk_external
eggs =
    lizard-waterregime


[versions]
lizard-fewsunblobbed = 1.10
lizard-map = 1.63
lizard-ui = 1.55
timeseries = 0.4

BeautifulSoup = 3.2.0
collective.recipe.omelette = 0.10
collective.recipe.sphinxbuilder = 0.7.0
coverage = 3.4
django-compositepk = 1.0
django-compressor = 0.5.3
django-extensions = 0.6
django-nose = 0.1.2
django-piston = 0.2.2
django-staticfiles = 1.0.1
django-treebeard = 1.61
docutils = 0.7
eazysvn = 1.12.1
Jinja2 = 2.5.5
nose = 1.0.0
osc.recipe.sysegg = 0.1.2
pep8 = 0.6.1
PIL = 1.1.7
pkginfo = 0.8
pyflakes = 0.4.0
Pygments = 1.4
south = 0.7.3
Sphinx = 1.0.7
zest.releaser = 3.20

[sysegg]
recipe = osc.recipe.sysegg
force-sysegg = true
eggs =
    psycopg2
    matplotlib
#    PIL
#    pyproj


[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
version = 1.2.1
project = lizard_waterregime
projectegg = lizard_waterregime
settings = testsettings
test = lizard_waterregime
eggs = lizard-waterregime


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    eazysvn
    coverage > 3.3.1
    pep8
    zest.releaser


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}
